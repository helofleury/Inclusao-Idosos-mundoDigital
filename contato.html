        <main>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend class="formulariobold">Formulário</legend>
                    <br>

                    <div class="inputbox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>
                    <br><br>
                    <div class="inputbox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    
                    <br><br>
                    <div class="inputbox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser">
                        <label for="telefone" class="labelInput">Telefone</label>
                    </div>

                    <br><br>
                    <div class="inputbox">
                        <input type="cel" name="celular" id="celular" class="inputUser" required>
                        <label for="celular" class="labelInput">Celular</label>
                    </div>

                    <br><br>
                    <p>Sexo:</p>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br>
                    <br><br>
                   
                        <label for="data_nascimento" class="databold">Data de Nascimento:</label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                        
                    
                    
                    <br><br>
                    <label for="mensagem">Comentário:</label>
                    <textarea name="" id="mensagem" cols="68" rows="10" class="input-padrao"></textarea>
               
                    <br><br>
                    <input type="submit" name="submit" id="submit" class="enviar">
                </fieldset>
            </form>
